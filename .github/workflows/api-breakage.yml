---
name: API breakage checks

on:
    pull_request:
        branches: [main, release/*]

jobs:
    sdk-api:
        name: SDK programmatic API (Griffe)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0
            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                  enable-cache: true
            - name: Install workspace deps (dev)
              run: uv sync --frozen --group dev
            - name: Ensure griffe is available
              run: |
                  uv run python - << 'PY'
                  try:
                      import griffe  # noqa: F401
                  except Exception:
                      import subprocess
                      subprocess.check_call(["uv", "pip", "install", "griffe[pypi]"])
                  PY
            - name: Run SDK API breakage check
              env:
                  SDK_INCLUDE_PATHS: openhands.sdk
              run: |
                  uv run python .github/scripts/check_sdk_api_breakage.py

    rest-api:
        name: REST API (OpenAPI diff)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0
            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                  enable-cache: true
            - name: Install workspace deps (dev)
              run: uv sync --frozen --group dev
            - name: Ensure Docker available
              run: docker --version
            - name: Run REST API breakage check
              run: |
                  uv run python .github/scripts/check_rest_api_breakage.py
